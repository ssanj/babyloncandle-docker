<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>$title$</title>
    <meta name="viewport" content="width=device-width">
    $if(description)$
    <meta name="description" content="$description$">
    $else$
    <meta name="description" content="$siteSEO$">
    $endif$
    <link rel="canonical" href="https://blog.ssanj.net$url$">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main-2024-05-05.css">
    <link rel="stylesheet" href="/css/syntax-2020-09-17.css">
    <link rel="stylesheet" type="text/css" href="/css/example.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    $if(graphs)$
      <!-- Load c3.css -->
      <link href="../css/c3.min.css" rel="stylesheet" type="text/css">
    $endif$
  </head>

    <body>
      $if(showSiteHeader)$
      <header class="site-header">
        <div class="wrap">
          <a class="site-title" href="/">$blogTitle$</a>
          <nav class="site-nav">
            <a href="#" class="menu-icon">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               viewBox="0 0 18 15" enable-background="new 0 0 18 15" xml:space="preserve">
                <path fill="#505050" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0
                h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
                <path fill="#505050" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484
                h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
                <path fill="#505050" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0
                c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
              </svg>
            </a>
            <div class="trigger">
            </div>
          </nav>
        </div>
        $if(showSearchBox)$
        <div id="remote">
          <input class="typeahead" type="text" placeholder="search">
        </div>
        $endif$
      </header>
      $endif$
      $body$
      $if(showSiteFooter)$
        $partial("templates/footer.html")$
      $endif$
    </body>
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/typeahead.bundle.min.js"></script>
    <script src="/js/handlebars-v1.3.0.js"></script>
    <script src="/js/babyloncandle.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-55156872-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-55156872-1');
    </script>
</html>
